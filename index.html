<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/_index.css">
  <title>Video player</title>
</head>
<body>
  <div class="wrapper">
    <div id="player" class="player">
      <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"></video>
      <div class="player__controls">
        <div class="player__line">
          <div class="player__handle" draggable="false"></div>
          <div class="player__progress"></div>
        </div>
        <div class="player__time">--:--/--:--</div>
        <div class="player__settings">
          <button type="button" class="player__button">
            <img src="./assets/gear.svg" width="20" height="20">
          </button>
          <button type="button" class="player__button">
            <img src="./assets/fullscreen.svg" width="18" height="18">
          </button>
        </div>
      </div>
    </div>

    <div id="test"></div>
  </div>
</body>

<script src="./player.js" type="module"></script>
<script src="./player-class.js" type="module"></script>
</html>
